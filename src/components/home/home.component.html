<div class="main-div">
  <div class="container">
    <!-- header Navbar-->
    <nav class="navbar fixed-top navbar-expand-md px-5">
      <a class="navbar-brand" href="#">
        <h3 class="title">Movies</h3>
      </a>
      <button id='menubtn' class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        &#9776;
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
        <ul class="navbar-nav ">
          <li class="nav-item mx-2 my-2">
            <a (click)='showtoprated()' [ngClass]="{activated: showTopRated==true}">Top Rated</a>

          </li>
          <li class="nav-item mx-2  my-2">
            <a (click)='showupcoming()' [ngClass]="{activated: showUpcoming==true}">Upcoming</a>
          </li>
          <li class="nav-item mx-2  my-2">
            <a (click)='shownowplaying()' [ngClass]="{activated: showNowPlaying==true}">Playing now</a>
          </li>
        </ul>
      </div>
      <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
        <ul class="navbar-nav ">
          <li class="nav-item mx-2 my-2">
            <button class="btn btn-primary px-4" (click)="login()">Login</button>

          </li>
          <li class="nav-item mx-2 my-2">
            <button class="btn btn-primary px-4 " (click)="signup()">Sign up</button>

          </li>
        </ul>
      </div>
    </nav>

    <app-topRatedMovies *ngIf="showTopRated"></app-topRatedMovies>
    <app-upcomingMovies *ngIf="showUpcoming"></app-upcomingMovies>
    <app-nowPlayingMovies *ngIf="showNowPlaying"></app-nowPlayingMovies>


  </div>
</div>
