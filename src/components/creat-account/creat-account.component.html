<div class="container">
    <form #craetAccountForm="ngForm">
        <h1>Creat Account</h1>
        <!--password-->
        <div class="mb-3 from-group">
            <label id="regUsernameLabel" for="usernameRegTxt"
                class="form-label text-left justify-content-left d-flex">Enter username</label>
            <input #newUsername="ngModel" [(ngModel)]="username" name="username" type="username" class="form-control"
                id="usernameRegTxt" required minlength="5" />
            <div *ngIf="newUsername.invalid && (newUsername.dirty || newUsername.touched)" class="alert alert-danger">
                <div *ngIf="newUsername.errors.minlength">
                    username must be at least 5 characters long.
                </div>
            </div>
        </div>

        <!--email-->
        <div class="form-group">
            <label for="exampleInputEmail1">Enter email</label>
            <input name="email" [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1"
                #useremail="ngModel" email="true" required>

            <div *ngIf="useremail.invalid && (useremail.dirty || useremail.touched)" class="alert alert-danger">

                <div *ngIf="useremail.invalid ">
                    Please Enter a valid email
                </div>

            </div>
        </div>

        <!--password-->
        <div class="mb-3 from-group">
            <label id="regPasswordLabel" for="passwordRegTxt"
                class="form-label text-left justify-content-left d-flex">Enter password</label>
            <input #newPassword="ngModel" [(ngModel)]="password" name="password" type="password" class="form-control"
                id="passwordRegTxt" placeholder="* * * * * * * *" required minlength="10" />
            <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)" class="alert alert-danger">

                <div *ngIf="newPassword.errors.minlength">
                    password must be at least 10 characters long.
                </div>
            </div>
        </div>

        <!--submit button-->
        <button type="button" class="btn btn-primary" (click)="addUser()"
            [disabled]="craetAccountForm.invalid">Submit</button>


    </form>
</div>
