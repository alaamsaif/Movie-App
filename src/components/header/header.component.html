<!--nav bar shown to all user befor log in -->
<nav class="navbar fixed-top navbar-expand-md px-5" *ngIf="!isLoggedIn">
  <a class="navbar-brand" [routerLink]="['/Home']">
    <h3 class="title">Movies</h3>
  </a>
  <button id='menubtn' class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    &#9776;
  </button>
  <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
    <ul class="navbar-nav ">
      <li class="nav-item mx-2 my-2">
        <a [routerLink]="['/topmovies']" routerLinkActive="activated">Top Rated</a>

      </li>
      <li class="nav-item mx-2  my-2">
        <a [routerLink]="['/upcomingmovies']" routerLinkActive="activated">Upcoming</a>
      </li>
      <li class="nav-item mx-2  my-2">
        <a [routerLink]="['/nowplayingmovies']" routerLinkActive="activated">Playing now</a>
      </li>
    </ul>
  </div>
  <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
    <ul class="navbar-nav ">
      <li class="nav-item mx-2 my-2">
        <button class="btn btn-info px-4" (click)="login()">Login</button>

      </li>
      <li class="nav-item mx-2 my-2">
        <button class="btn btn-info px-4 " (click)="signup()">Sign up</button>

      </li>
    </ul>
  </div>
</nav>
