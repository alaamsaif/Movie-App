<app-header></app-header>
<div class="container main-div">
  <div class="row g-0">
    <div *ngFor="let item of listOfMovies" class="col-lg-3 col-md-3 col-sm-6 col-xs-12 MovieCard my-3">
      <div>
        <a (click)="showMovieDetails(item)"><img class="img-fluid rounded shadow-sm" src="https://image.tmdb.org/t/p/original/{{item.poster_path}}"></a>
        <p>{{item.title}}</p>
      </div>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <button class="btn btn-primary px-4 " (click)='getMoreUpcoming()'>Load More</button>
  </div>
</div>
